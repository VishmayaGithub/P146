<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color : black">
        <!--Eyes-->
        <a-sphere position="-0.2 2 -2.5" radius="0.1" color="white"></a-sphere>
        <a-sphere position="0.2 2 -2.5" radius="0.1" color="white"></a-sphere>

        <a-box position="0 1.92 -3" color="#5975A7" width="1" height="0.6" rotation="0 0 0"
            src="https://media.istockphoto.com/vectors/silver-metallic-gradient-with-scratches-titan-steel-chrome-nickel-vector-id1177181921?k=20&m=1177181921&s=170667a&w=0&h=zrf04m57BvyXAlr5JyTMqeyTY38iju4-QAKHJBKXspk=">
        </a-box>

        <!--Mouth-->
        <a-box position="0 1.7 -2.5" width="0.35" height="0.05" rotation="0 0 0" depth="0.1"></a-box>

        <!--Neck-->
        <a-box position="0 1.59 -3" width="0.6" height="0.08" color="#7990ba"
            src="https://media.istockphoto.com/vectors/silver-metallic-gradient-with-scratches-titan-steel-chrome-nickel-vector-id1177181921?k=20&m=1177181921&s=170667a&w=0&h=zrf04m57BvyXAlr5JyTMqeyTY38iju4-QAKHJBKXspk=">
        </a-box>

        <!--Body-->
        <a-box position="0 0.9 -3" width="1.3" height="1.3" color="#5975A7"
            src="https://media.istockphoto.com/vectors/silver-metallic-gradient-with-scratches-titan-steel-chrome-nickel-vector-id1177181921?k=20&m=1177181921&s=170667a&w=0&h=zrf04m57BvyXAlr5JyTMqeyTY38iju4-QAKHJBKXspk=">
        </a-box>

        <!--Hand 1-->
        <a-cylinder position="-1 0.9 -3" radius="0.1" height="1.2" rotation="80 90 0" color="#5975A7"
            src="https://media.istockphoto.com/vectors/silver-metallic-gradient-with-scratches-titan-steel-chrome-nickel-vector-id1177181921?k=20&m=1177181921&s=170667a&w=0&h=zrf04m57BvyXAlr5JyTMqeyTY38iju4-QAKHJBKXspk=">
        </a-cylinder>

        <!--Hand 2-->
        <a-cylinder position="1 0.9 -3" radius="0.1" height="1.2" rotation="-80 90 0" color="#5975A7"
            src="https://media.istockphoto.com/vectors/silver-metallic-gradient-with-scratches-titan-steel-chrome-nickel-vector-id1177181921?k=20&m=1177181921&s=170667a&w=0&h=zrf04m57BvyXAlr5JyTMqeyTY38iju4-QAKHJBKXspk=">
        </a-cylinder>

        <a-entity
        animation="property : position ; to : -0.3 0 0 ; from : 0.3 0 0;dir:alternate; easing : linear ; loop : true ; dur : 500">
            <!--Antena-->
            <a-sphere radius="0.09" position="0 2.80 -3" color="red"></a-sphere>

            <!--Antena Stick-->
            <a-box position="0 2.47 -3" color="#AEAFB1" width="0.04" height="0.5" rotation="10 0 0" depth = "0.1"></a-box>
        </a-entity>

        <!--Iris 1-->
        <a-sphere radius="0.02" color="black" position="-0.156 1.9 -2"
            animation="property : position ; to : -0.156 1.93 -2 ;from : -0.156 1.9 -2;dir:alternate; easing : linear ; loop : true ; dur : 500">
        </a-sphere>
        <a-sphere radius="0.02" color="black" position="0.156 1.9 -2"
            animation="property : position ; to : 0.156 1.93 -2 ;from : 0.156 1.9 -2;dir:alternate; easing : linear ; loop : true ; dur : 500">
        </a-sphere>

        <!--Legs-->
        <a-cylinder position="-0.4 0 -3" radius="0.1" height="1.2" rotation="0 100 0" color="#5975A7"
        src="https://media.istockphoto.com/vectors/silver-metallic-gradient-with-scratches-titan-steel-chrome-nickel-vector-id1177181921?k=20&m=1177181921&s=170667a&w=0&h=zrf04m57BvyXAlr5JyTMqeyTY38iju4-QAKHJBKXspk=">
    </a-cylinder>

    <a-cylinder position="0.4 0 -3" radius="0.1" height="1.2" rotation="0 100 0" color="#5975A7"
    src="https://media.istockphoto.com/vectors/silver-metallic-gradient-with-scratches-titan-steel-chrome-nickel-vector-id1177181921?k=20&m=1177181921&s=170667a&w=0&h=zrf04m57BvyXAlr5JyTMqeyTY38iju4-QAKHJBKXspk=">
</a-cylinder>






    </a-scene>
</body>

</html>
